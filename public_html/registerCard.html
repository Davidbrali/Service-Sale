<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="imagem/png" href="img/logo.png" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/register.css">
        <link rel="icon" type="imagem/png" href="img/logo.png" />
        <title>RegisterCard</title>

    </head>
    <body>

        <div class="display-container">
            <form action="javascript:void(0);">
                
                <div class="imgcontainer">
                    <img src="img/logo.png" alt="SERVICE SALE" class="logo">
                </div>
                <h2>Cadastro de cartão</h2>
                <div class="container">
                    <label for="username"><b>Nome de Usuário</b></label>
                    <input type="text" placeholder="Ex: Maria" name="username" required>
                                
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="exemplo@email.com" name="email" required>

                    <label for="psw"><b>Senha</b></label>
                    <input type="password" placeholder="Máximo 10 caracteres" name="psw" required>
                    
                    
                    <label for="repsw"><b>Confirme sua senha</b></label>
                    <input type="password" placeholder="******" name="repsw" required>

                    <button type="submit">Cadastrar</button>
                    
                </div>
            </form>
        </div>  
    </body>
</html>
