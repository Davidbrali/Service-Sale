<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="imagem/png" href="img/logo.png" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/registerService.css">
        <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="icon" type="imagem/png" href="img/logo.png" />
        <title>RegisterService</title>

    </head>
    <body>

        <div class="display-container">
            <form action="javascript:void(0);">

                <div class="imgcontainer">
                    <img src="img/logo.png" alt="SERVICE SALE" class="logo">
                </div>
                <h2>Cadastro de Serviço</h2>
                <div class="container">
                    <label for="username"><b>Nome do serviço</b></label>
                    <input type="text" placeholder="Ex: Maria" name="username" required>
                    
                    <label for="cat"><b>Categoria</b></label>
                    <select class="cat">
                        <option>Serviços domésticos</option>
                        <option>Informática</option>
                        <option>Design</option>
                        <option>Música</option>
                        <option>Beleza</option>
                    </select>
                    <br>

                    <label for="valor"><b>Valor</b></label><br>
                    <input type="text" name="dinheiro" placeholder="Ex: R$ 0.000,00">

                    <button type="submit">Cadastrar</button>

                </div>
            </form>
        </div>  
    </body>
</html>
