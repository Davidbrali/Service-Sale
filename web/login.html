<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="imagem/png" href="./../img/logo.png" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="./../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="display-container">
        <img class="logo" src="./../img/logo.png">
        <div class="container">
            <form action="javascript:void(0);">
                <div class="row">
                    <h2 style="text-align:center">Login</h2>
                    <div class="vl">
                        <span class="vl-innertext">ou</span>
                    </div>

                    <div class="col">
                        <a href="#" class="fb btn" onclick="loginWithFacebook()">
                            <i class="fa fa-facebook fa-fw"></i> Login com Facebook
                        </a>

                        <a href="#" class="google btn" onclick="loginWithGoogle()"><i class="fa fa-google fa-fw">
                            </i> Login com Google+
                        </a>

                    </div>

                    <div class="col">
                        <div class="hide-md-lg">
                            <p>Ou</p>
                        </div>

                        <input id="input_email" type="text" name="email" placeholder="Email" required>
                        <input id="input_password" type="password" name="senha" placeholder="Senha" required>
                        <input type="submit" value="Login" onclick="login()">

                        <div class="bottom-container">

                            <a href="./../pages/register.html" class="btn">Ainda n√£o possui cadastro?</a>

                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Firebase App is always required and must be first -->

    <script src="./../js/firebase_user_auth.js"></script>
